<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD basics</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <h1>CRUD Posting App</h1>
  <div class="container"> <!--Take note of <div></div>(s) parent/children collapseable -->
    <div class="left"> <!--allows js and css to select elements via class selectors-->
    <form id="form"> <!--'id' is a unique identifier for the whole document to identify the element linking/styling-->
      <label for="">Write your post here</label>
      <br><br>
      <textarea name="" id="input" cols="30" rows="10"></textarea>
      <br><br>
      <button type="submit">Post</button>
    </form>
    </div>
    <div class="right"> 
      <h3>Your Posts</h3>
      <div id="posts">
        <div> <!--post1-->
          <p>Post 1</p>
          <span class="options"> <!--span tag/class name, note <i></i> tag--> 
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>    
        </div>
        <div> <!--post2-->
          <p>Post 2</p>
          <span class="options"> <!--span tag/class name-->
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash-alt"></i>
          </span>    
        </div>
      </div>
    </div>
  </div>
</body>
</html>
